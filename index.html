<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Writer</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Header() {
      return (
        <header className="bg-blue-600 text-white py-6">
          <div className="container mx-auto px-4">
            <h1 className="text-3xl font-bold">AI Resume Writer</h1>
            <p className="mt-2 text-lg">Craft professional resumes with AI precision</p>
          </div>
        </header>
      );
    }

    function MainContent() {
      return (
        <section className="container mx-auto px-4 py-12">
          <h2 className="text-2xl font-semibold mb-6">Why Choose Our AI Resume Writing Service?</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div className="bg-gray-100 p-6 rounded-lg shadow-md">
              <h3 className="text-xl font-medium mb-2">Tailored Resumes</h3>
              <p>Our AI analyzes your skills and experience to create resumes optimized for roles like IT Support, Scrum Master, or any field you target.</p>
            </div>
            <div className="bg-gray-100 p-6 rounded-lg shadow-md">
              <h3 className="text-xl font-medium mb-2">Keyword Optimization</h3>
              <p>Boost your chances with ATS-friendly resumes that incorporate relevant keywords for your industry.</p>
            </div>
            <div className="bg-gray-100 p-6 rounded-lg shadow-md">
              <h3 className="text-xl font-medium mb-2">Fast & Easy</h3>
              <p>Input your details, and our AI generates a polished resume in minutes, ready to impress recruiters.</p>
            </div>
          </div>
          <div className="mt-10 text-center">
            <button className="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">
              Get Started Now
            </button>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gray-800 text-white py-6">
          <div className="container mx-auto px-4 text-center">
            <p>&copy; 2025 AI Resume Writer. All rights reserved.</p>
            <p className="mt-2">
              <a href="#" className="hover:underline">Privacy Policy</a> | 
              <a href="#" className="hover:underline">Terms of Service</a>
            </p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <MainContent />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
