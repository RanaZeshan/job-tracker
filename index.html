<!DOCTYPE html>
<html>
<head>
  <title>Job Application Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>ðŸŽ¯ Job Application Tracker</h2>
  <p>Total Goal: 600 jobs</p>

  <form id="jobForm">
    <input type="number" id="appliedToday" placeholder="Jobs applied today" required>
    <button type="submit">Submit</button>
  </form>

  <canvas id="progressChart" width="400" height="200"></canvas>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxWiz-_Koqs7kTfKge78a0jiQ6Cmcd95MjJhsI4YV4nNih6Vu7YKy7deSvbzR1n8GyC1w/exec'; // <- paste your Apps Script web URL here

    const ctx = document.getElementById('progressChart').getContext('2d');
    let chart;

    function drawChart(total, remaining) {
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Applied', 'Remaining'],
          datasets: [{
            data: [total, remaining],
            backgroundColor: ['#4caf50', '#ccc']
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: `Progress: ${total} / 600`
            }
          }
        }
      });
    }

    function fetchProgress() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          drawChart(data.total, data.remaining);
        });
    }

    document.getElementById('jobForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const appliedToday = document.getElementById('appliedToday').value;

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ appliedToday }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        drawChart(data.total, data.remaining);
        document.getElementById('jobForm').reset();
      });
    });

    // Initial fetch
    fetchProgress();
  </script>
</body>
</html>
